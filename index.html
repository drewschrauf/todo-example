<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Todo</title>
  <!--[if IE]>
  <script src="../../assets/ie.js"></script>
  <![endif]-->
</head>
<body>
  <div id="todoapp">
    <div class="title">
      <h1>Todos</h1>
    </div>
    <div class="content">
      <script type="text/x-handlebars">
        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" value="">
        </div>
      
        <div id="stats-area">
          <div class="mark-all-done">
            <label>
              <input type="checkbox">Mark all as complete
            </label>
          </div>
        </div>
      
        <div id="todos">
          <ul id="todo-list">
            {{#each Todos.Controller.todos}}
              <li>
                {{view Ember.Checkbox titleBinding="title" valueBinding="isDone"}}
              </li>
            {{/each}}
          </ul>
        </div>
      
        <div id="todo-stats">
          <button type="button">
            Clear 1 completed items
          </button>
          {{Todos.Controller.remainingCount}} items left
        </div>
      </script>  
    </div>
  </div>
  <script src="js/libs/jquery-1.6.2.min.js"></script>
  <script src="js/libs/ember-0.9.8.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
